<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>CalanCursos</title>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="assets/css/style.css">
   </head>
   <body>
      <main>

         <header id="Inicio">
            <div class="logo">
               <img src="assets/images/calango.png" alt="Calango representando a logo do site">
            </div>
            <div class="nome">
               <a href="./index.html">CalanCursos</a>
            </div>
            <div class="modulo_login">
               <ul>
                  <li><a href="#">Login</a></li>
               </ul>
               <div class="linha"></div>
               <ul>
                  <li><a href="#">Assinar</a></li>
               </ul>
            </div>
         </header>

         <nav>
            <ul>
               <li><a class="active" href="./index.html">In√≠cio</a></li>
               <li id="margem_esquerda"><a href="#">Cursos</a></li>
            </ul>
         </nav>

         <section>
            <div class="container">
               <div class="row">
                  <div class="col-12 text-center">
                     <h1 class="display-4">Cadastro</h1>
                  </div>
               </div>
               <hr>
               <form>
               <div class="form-row">
                  <div class="form-group col-sm-6">
                     <label for="campoNome">Seu nome</label>
                     <input type="text" class="form-control" id="campoNome" placeholder="Nome">
                  </div>
                  <div class="form-group col-sm-6">
                     <label for="campoSobrenome">Seu sobrenome</label>
                     <input type="text" class="form-control" id="campoSobrenome" placeholder="Sobrenome">
                  </div>
                  <div class="form-group col-sm-12">
                     <label for="campoEmail">Seu email</label>
                     <input type="email" class="form-control" id="campoEmail" placeholder="Email">
                  </div>
                  <div class="form-group col-sm-12">
                     <label for="campoSenha">Sua senha</label>
                     <input type="password" class="form-control" id="campoSenha" placeholder="Senha">
                  </div>
                  <div class="form-group col-sm-12">
                     <label for="campoIdade">Sua idade</label>
                     <input type="date" class="form-control" id="campoIdade" placeholder="Idade">
                  </div>
               </div>
            </form>
            <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
         </section>

         <footer>
            footer
         </footer>

      </main>
   <script type="text/javascript" src="assets/js/script.js"></script>
   </body>
</html>
